process RPCQualityFromDigi = {

	untracked PSet maxEvents = {untracked int32 input = -1}

	source = PoolSource {
     		 untracked vstring fileNames = {'file:/tmp/mmaggi/digi.root'}
		}



        include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
        include "Geometry/RPCGeometry/data/rpcGeometry.cfi"

        #include "SimMuon/RPCDigitizer/data/muonRPCDigis.cfi"
        #include "RecoLocalMuon/RPCDigi/data/rpcDigis.cfi"


        module rechivalidation = RPCDigiQuality {
                # Label to retrieve Digis from the event
                untracked string digiLabel = 'muonRPCDigis'
                # Name of the root file which will contain the histos
                untracked string rootFileName = "rpcDigiQualityPlots.root"
        }

        path p = {rechivalidation}

}


